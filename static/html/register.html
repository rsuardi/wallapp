<div class="container">
<div>
    <h2>{{ main_title }}</h2>
</div>
<form ng-submit="add(first_name,last_name,email,username,password)">
    <div class="form-group">
        <div class="input-group col-sm-4">
          <div class="input-group-addon">First name</div>
          <input ng-model="first_name" type="text" class="form-control" placeholder="i.e Juan" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group col-sm-4">
          <div class="input-group-addon">Last name</div>
          <input ng-model="last_name" type="text" class="form-control" placeholder="i.e Perez" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group col-sm-4">
          <div class="input-group-addon">@</div>
          <input ng-model="email" type="text" class="form-control" placeholder="i.e jperez@mail.com" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group col-sm-4">
          <div class="input-group-addon">Username</div>
          <input ng-model="username" type="text" class="form-control" placeholder="i.e jperez" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group col-sm-4">
          <div class="input-group-addon">Password</div>
          <input ng-model="password" type="password" class="form-control" placeholder="**************" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group col-sm-6">
            <div class="col-sm-6">
                <button  class="form-control btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </div>
</form>
</div>
