<form ng-submit="post_to_wall()">
    <div id="poster" class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
        </div>
        <div class="card-content">
            <h3>{{date | date:'MMMM-dd'}}</h3>
            <input ng-model="title_entry" type="text" placeholder="Title" value=""/>
            <input ng-model="description_entry" type="text" placeholder="What your thinking?">
            <button class="btn waves-effect waves-light" type="submit" >Post
                <i class="material-icons right">send</i>
            </button>
        </div>
      </div>
    </div>
</div>
</form>
